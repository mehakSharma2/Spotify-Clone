<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
    <div class="navbar">
        <span id="logo"><img src="/Spotify Clone/logo.png" alt="Spotify"></span>
        <div id="home">
           <div class="icons">
            <i class="fa-solid fa-house"></i>
            <p>HOME</p>
           </div>
            
        </div>
        <div class="search_icon">
            <span><i  class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" placeholder="what do you want to listen to?">
        </div>
        <div id="history" >
            <div class="icons">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p>HISTORY</p>
            </div>
           
        </div>
    </div>
</div>

<div class="main">
    <div><h2>Best of ED Sheeran - No CopyRight Sounds</h2></div>
    <div class="songList">
        
        <div class="songItem">
         <img src="Spotify Clone/covers/1.jpg" alt="1">
         <span><b class="songName">Perfect</b>
             <span id="duration">4:23</span>
            <i id="0" class="button fa-regular fa-circle-play"></i>
         </span>
      </div>

      <div class="songItem">
        <img src="Spotify Clone/covers/2.jpeg" alt="1">
        <span><b class="songName">Shape Of You</b>
            <span id="duration">3:53</span>
           <i id="1" class="button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/3.jpg" alt="1">
        <span><b class="songName">Galway Girl</b>
            <span id="duration">3:20</span>
           <i id="2" class="button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/4.jpeg" alt="1">
        <span><b class="songName">Bad Habits</b>
            <span id="duration">3:51</span>
           <i id="3" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/5.png" alt="1">
        <span><b class="songName">Beautiful People</b>
            <span id="duration">3:19</span>
           <i id="4" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/6.jpg" alt="1">
        <span><b class="songName">2 Steps</b>
            <span id="duration">2:43</span>
           <i id="5" class="button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/7.jpeg" alt="1">
        <span ><b class="songName">Thinking out Loud</b>  
            <span id="duration">4:57</span>
           <i id="6" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/8.jpeg" alt="1">
        <span ><b class="songName">Shivers</b>
            <span id="duration">3:58</span>
           <i id="7" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/9.jpeg" alt="1">
        <span><b class="songName">Photograph</b>
            <span id="duration">4:35</span>
           <i id="8" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>

     <div class="songItem">
        <img src="Spotify Clone/covers/10.jpeg" alt="1">
        <span class="songName"><b>Overpass Graffiti</b>
            <span id="duration">3:56</span>
           <i id="9" class=" button fa-regular fa-circle-play"></i>
        </span>
     </div>


    </div>
   
</div> 

<!-- Footer -->

<div class="footer">
   <div class="bottom">
      <div class="songInfo">
         <img src="Spotify Clone/playing.gif" width="65px" id="playImg">
         <span id="masterSongName">Perfect</span>        
      </div>
      
        <input type="range" name="range" value="0" id="timestamp">
        <i class="fa-solid fa-backward" id="backward"></i>
        <i class="fa-regular fa-circle-play" id="play"></i>
        <i class="fa-solid fa-forward" id="forward"></i>
     
   </div> 

</div>

<script src="https://kit.fontawesome.com/b5236a57b6.js" crossorigin="anonymous"></script>

<script src="javascript.js"></script>
</body>
</html>
